<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bit치cora de Campamento de Aventuras</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <audio id="background-music" src="TU_URL_DE_MUSICA_WOW.mp3" autoplay loop></audio>

    <button class="history-toggle-btn" onclick="toggleHistory()">
        <i class="fas fa-book"></i>
    </button>
    
    <div id="history-panel" class="history-panel hidden"> 
        <div class="history-header">
            <h3>Registro de Eventos</h3>
        </div>
        <ul id="history-list">
            </ul>
    </div>

    <div id="welcome-overlay" class="overlay-panel">
        <div class="login-box">
            <h2>游닆 Bit치cora de Campamento</h2>
            <p>El diario del grupo. Contin칰a para ver los 칰ltimos sucesos.</p>
            <button onclick="showLogin()">Continuar / Iniciar Sesi칩n</button>
        </div>
    </div>
    
    <div id="login-overlay" class="overlay-panel hidden">
        <div class="login-box">
            <h2>游댐 Introduce tus datos</h2>
            <input type="text" id="username-input" placeholder="Tu Nombre de H칠roe">
            <input type="password" id="password-input" placeholder="Contrase침a de Edici칩n (Opcional)">
            <button onclick="loginUser()">Entrar</button>
            <p id="login-message"></p>
        </div>
    </div>
    <div class="camp-container">
        
        <div id="user-info-bar" class="user-info-bar hidden">
            <span id="current-user-display"></span>
            <button onclick="logoutUser()">
                <i class="fas fa-sign-out-alt"></i> Cerrar Sesi칩n
            </button>
        </div>

        <header class="camp-header">
            <h1>Ubicaci칩n Actual</h1>
            <h2 id="current-location"></h2>
            <div id="location-edit-form" class="edit-form hidden">
                <input type="text" id="new-location-input" placeholder="Nueva ubicaci칩n">
                <button onclick="saveLocation()">Guardar</button>
            </div>
        </header>

        <section class="money-box">
            <div class="money-item">
                <i class="fas fa-coins gold"></i>
                <span id="gold-amount">0</span>
                <span>Oro</span>
            </div>
            <div class="money-item">
                <i class="fas fa-coins silver"></i>
                <span id="silver-amount">0</span>
                <span>Plata</span>
            </div>
            <div class="money-item">
                <i class="fas fa-coins copper"></i>
                <span id="copper-amount">0</span>
                <span>Cobre</span>
            </div>
            <button class="edit-btn" onclick="toggleMoneyEdit()">
                <i class="fas fa-pen"></i>
            </button>
            <div id="money-edit-form" class="edit-form money-form hidden">
                <input type="number" id="money-g" placeholder="Oro">
                <input type="number" id="money-s" placeholder="Plata">
                <input type="number" id="money-c" placeholder="Cobre">
                <button onclick="updateMoney()">Guardar</button>
            </div>
        </section>

        <main class="camp-content">
            
            <section class="camp-section">
                <h2>Misiones (Quests)</h2>
                <div id="quest-list">
                    </div>
                <button class="add-btn" onclick="toggleQuestForm()">+ A침adir Misi칩n</button>
                <div id="quest-form" class="edit-form hidden">
                    <input type="text" id="quest-title" placeholder="T칤tulo de la Misi칩n" required>
                    <input type="text" id="quest-objective" placeholder="Objetivo de la Misi칩n" required>
                    <input type="text" id="quest-reward" placeholder="Recompensa (Opcional)">
                    <button onclick="addQuest()">A침adir</button>
                </div>
            </section>

            <section class="camp-section">
                <h2>Inventario</h2>
                <ul id="inventory-list">
                    </ul>
                <button class="add-btn" onclick="toggleInventoryForm()">+ A침adir Objeto</button>
                <div id="inventory-form" class="edit-form inventory-form hidden">
                    <input type="text" id="item-name" placeholder="Nombre del Objeto" required>
                    <input type="number" id="item-quantity" value="1" min="1" required>
                    <button onclick="addItem()">A침adir</button>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
